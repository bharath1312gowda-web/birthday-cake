<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sthuthi üéÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #fff0f5);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.screen {
  display: none;
  text-align: center;
  padding: 20px;
  width: 90%;
  max-width: 400px;
  animation: fadeIn .8s ease;
  z-index: 10;
  position: relative;
}

.screen.active { display: block; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

h1 {
  color: #ff4d88;
  margin-bottom: 10px;
  animation: popText .9s ease;
}

@keyframes popText {
  from { transform: scale(.85); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

p { color: #555; font-size: 1.1rem; }

button {
  padding: 14px 32px;
  border: none;
  border-radius: 30px;
  background: #ff4d88;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  box-shadow: 0 4px 15px rgba(255, 77, 136, 0.3);
}

button:hover {
  transform: scale(1.05);
  background: #ff3377;
}

button:active { transform: scale(0.95); }

/* --- HELLO KITTY FIXES --- */
.kitty-container {
  position: relative;
  width: 160px;
  height: 140px;
  margin: 0 auto 20px;
  animation: float 3s ease-in-out infinite;
}

.kitty-head {
  width: 140px;
  height: 110px;
  background: white;
  border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
  border: 3px solid #333;
  position: absolute;
  bottom: 0;
  left: 10px;
  z-index: 2;
}

.ear {
  width: 35px;
  height: 35px;
  background: white;
  border: 3px solid #333;
  position: absolute;
  top: 5px;
  border-radius: 10px 50% 0 0;
  z-index: 1;
}

.ear.left { left: 15px; transform: rotate(-20deg); }
.ear.right { right: 15px; transform: rotate(20deg); }

.eye {
  width: 12px;
  height: 16px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 50px;
}

.eye.left { left: 35px; }
.eye.right { right: 35px; }

.nose {
  width: 16px;
  height: 10px;
  background: #ffcc00;
  border: 2px solid #333;
  border-radius: 50%;
  position: absolute;
  top: 65px;
  left: 50%;
  transform: translateX(-50%);
}

.bow {
  width: 45px;
  height: 25px;
  background: #ff4d88;
  border: 3px solid #333;
  position: absolute;
  top: 10px;
  right: 25px;
  border-radius: 10px;
  z-index: 4;
}

.bow::after {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff4d88;
  border: 3px solid #333;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.whisker {
  width: 25px;
  height: 2px;
  background: #333;
  position: absolute;
}
/* Whisker positioning */
.w-left-1 { top: 60px; left: -10px; transform: rotate(10deg); }
.w-left-2 { top: 70px; left: -10px; transform: rotate(-5deg); }
.w-right-1 { top: 60px; right: -10px; transform: rotate(-10deg); }
.w-right-2 { top: 70px; right: -10px; transform: rotate(5deg); }

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* --- CAKE & CANDLE --- */
.cake-container {
  position: relative;
  margin: 50px auto 20px;
  width: 200px;
}

.cake {
  width: 200px;
  height: 100px;
  background: #ff9ac1;
  border-radius: 10px 10px 0 0;
  position: relative;
}
.cake::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 20px;
  background: #ffc2da;
  top: 0;
  border-radius: 10px 10px 0 0;
}
.layer {
  width: 220px;
  height: 40px;
  background: #ffd6e8;
  position: absolute;
  bottom: -30px;
  left: -10px;
  border-radius: 10px;
}

.candle {
  width: 12px;
  height: 40px;
  background: repeating-linear-gradient(45deg, #fff, #fff 5px, #4facfe 5px, #4facfe 10px);
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 4px;
}

.flame {
  width: 16px;
  height: 24px;
  background: radial-gradient(circle at 50% 80%, #ffd000, #ff8800, transparent);
  border-radius: 50% 50% 20% 20%;
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  animation: flicker 0.6s infinite alternate;
  cursor: pointer;
  filter: drop-shadow(0 0 5px rgba(255, 165, 0, 0.6));
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); opacity: 0.9; }
  to { transform: translateX(-50%) scale(1.1); opacity: 1; }
}

.flame.blow {
  animation: blowOut 0.5s forwards;
}

@keyframes blowOut {
  0% { transform: translateX(-50%) scale(1); opacity: 1; }
  100% { transform: translateX(-50%) scale(0.2) translateY(-20px); opacity: 0; }
}

/* --- INPUT --- */
input {
  padding: 15px;
  width: 100%;
  border-radius: 20px;
  border: 2px solid #ddd;
  font-size: 16px; /* Prevents zoom on iOS */
  outline: none;
  transition: border 0.3s;
}

input:focus { border-color: #ff4d88; }

/* --- CONFETTI CANVAS --- */
#confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 5;
}

</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="screen active" id="s1">
  <div class="kitty-container">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="kitty-head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="whisker w-left-1"></div>
      <div class="whisker w-left-2"></div>
      <div class="whisker w-right-1"></div>
      <div class="whisker w-right-2"></div>
    </div>
    <div class="bow"></div>
  </div>
  <h1>Happy Birthday, Sthuthi! üéÄ</h1>
  <p>I have a cute little surprise for you... üíñ</p>
  <button onclick="next(2)">Open Surprise üéÇ</button>
</div>

<div class="screen" id="s2">
  <h1>Make a Wish üïØÔ∏è</h1>
  <p>Tap the flame to blow out the candle!</p>
  <div class="cake-container">
    <div class="cake">
      <div class="candle">
        <div class="flame" id="flame" onclick="blowCandle()"></div>
      </div>
      <div class="layer"></div>
    </div>
  </div>
</div>

<div class="screen" id="s3">
  <h1>Type Your Wish ‚ú®</h1>
  <p>Don't tell anyone... ü§´</p>
  <input id="wish" type="text" placeholder="I wish for...">
  <br><br>
  <button onclick="saveWish()">Lock it in üîí</button>
</div>

<div class="screen" id="s4">
  <h1>YAYYY! üéâ</h1>
  <p id="finalWish" style="font-weight: 600; color: #ff4d88;"></p>
  <p>Hope your day is as sweet as you! üíñ</p>
  <div class="kitty-container" style="transform: scale(0.8);">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="kitty-head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="whisker w-left-1"></div>
      <div class="whisker w-left-2"></div>
      <div class="whisker w-right-1"></div>
      <div class="whisker w-right-2"></div>
    </div>
    <div class="bow"></div>
  </div>
</div>

<script>
// --- PAGE LOGIC ---
function next(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('s' + n).classList.add('active');
}

function blowCandle() {
  document.getElementById('flame').classList.add('blow');
  setTimeout(() => {
    next(3);
  }, 800);
}

function saveWish() {
  const wish = document.getElementById('wish').value;
  document.getElementById('finalWish').innerText = 
    wish ? "‚ú® Wish Locked: " + wish : "‚ú® A secret wish was made! üí´";
  next(4);
  startConfetti();
}

// --- SIMPLE CONFETTI SCRIPT ---
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const particles = [];
const colors = ['#ff4d88', '#ff9ac1', '#ffd6e8', '#fff', '#ffcc00'];

function startConfetti() {
  for (let i = 0; i < 150; i++) {
    particles.push({
      x: Math.random() * width,
      y: Math.random() * height - height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 10 + 2,
      color: colors[Math.floor(Math.random() * colors.length)],
      tilt: Math.floor(Math.random() * 10) - 10
    });
  }
  draw();
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  particles.forEach((p, i) => {
    p.y += p.d;
    p.tilt += 1;
    ctx.beginPath();
    ctx.lineWidth = p.r / 2;
    ctx.strokeStyle = p.color;
    ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 5);
    ctx.stroke();

    if (p.y > height) {
      particles[i] = {
        x: Math.random() * width,
        y: -10,
        r: p.r,
        d: p.d,
        color: p.color,
        tilt: p.tilt
      };
    }
  });
  requestAnimationFrame(draw);
}

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});
</script>

</body>
</html>
